server:
  port: 8383
  tomcat:
    threads:
      max: 1000
      min-spare: 100
    accept-count: 1000
    max-connections: 10000
    accesslog:
      directory: /app/logs/access
  servlet:
    context-path: /
    session:
      cookie:
        name: OAUTH2SESSION
        path: /
      timeout: 10800
spring:
  profiles:
    active: docker
  application:
    name: yayi-model-agent
    cnName: 智川X-agent开发平台
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    # 漏洞修复
    cors:
      # 若不需要跨域，直接关闭 CORS 配置
      enabled: true
      # 如需跨域，按需配置（⚠️生产环境慎用）
      allowed-origins:
        - https://trusted-site.com
        - http://localhost:8080
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
      allowed-headers:
        - Content-Type
        - Authorization
      # 避免设置过长的缓存时间（单位：秒）
      max-age: 1800
      # 明确禁用以下高危配置
      allow-credentials: false
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  redis:
    jedis:
      pool:
        max-wait: -1ms #连接池最大阻塞等待时间 使用负值表示没有限制
        max-active: 4  #连接池最大连接数 使用负值表示没有限制
        min-idle: 0    #连接池中最小空闲连接
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 1000  #连接池最大连接数（使用负值表示没有限制）
        max-idle: 10 # 连接池中的最大空闲连接
        min-idle: 5 # 连接池中的最小空闲连接
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制
    password: 7zm134yAAWP&!%IKd
    host: 127.0.0.1
    port: 6379
  # 国际化消息文件夹
  messages:
    basename: i18n.message
logging:
  config: classpath:logback-core.xml
  level:
    com.wenge.model.mapper: debug
    com.wenge.oauth.mapper: debug

appframe:
