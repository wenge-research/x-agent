encyQuestions,/record/getHighFrequencyDoc,/decisionOne/**
    # jwt的主体
    subject: wenge.group.sso.token.subject
    # jwt发行者
    issuer: wenge.group.sso.token.subject
    # token过期时间，单位毫秒 1000 * 60 * 60 * 24 * 7 * 7
    expired: 21600000
    # token加密方式
    alg: HS256
    # 加密类型
    type: JWT
    # aes加密的Key
    aesSignKey: xxxxxx.
    # aes加密的盐值
    aesSignIv: xxxxxx.
