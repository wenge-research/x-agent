      temperature: 0.3 # 可选 0.0-2.0 之间，该值越大，生成多样性越大，默认0.4。若设置为 0.0，则等同于开启 beam search，每次返回概率最高的唯一结果。
      presencePenalty: 0.1 # 浮点数 [-2, 2]，基于单词是否出现在已生成的文本中来惩罚新单词。值大于0鼓励模型探讨输入以外的新主题，而值小于0会鼓励模型在原主���范围进行探讨。默认0.1。
