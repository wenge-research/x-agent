    # 是否开启入参打印
    paramEnable: true
    # 用户名key，当有用户时，需要指定一个用户字段，默认为userId，打印日志中会显示用户信息
    userKey: accountName
    # 返回打印
    resultEnable: true
    ignore: uploadPackage,upload,uploadBatch,ignores,heartbeat,logs,logss
  vulnerability:
    enable: false
    interceptorUrl: /webjars/**,/v2/**,/v3/**
  redis:
    prekey: agent-x
  cipher:
    enable: false
    md5Key: xxxxxx
    whiterApi: /cicd/**,/dialogue/**,/wos/file/**
    timeout: 2000
  graylog:
    enable: false
    host: xxxxxx
    port: 11111
  deploy:
    enable: true
