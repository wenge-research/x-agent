  common:
    enable: true
  page:
    # 开启分页控制
    enable: true
    # pagesize最大值
    maxPageSize: 2000
    # 忽略最大值限制的api
    maxPageSizeIgnoreApi: getApplicationInfoList
  log:
    # 是否开启日志打印，如果字段是文件或则其他特殊类型，标记为不转json，	@JSONField(serialize = false)
